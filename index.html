<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte d'identitÃ© FR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #carte {
      position: relative;
      width: 600px;
      height: 400px;
      background-image: url('carte-fond.png'); /* Ton image ici */
      background-size: cover;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .champ {
      position: absolute;
      font-size: 14px;
      color: #000;
    }

    .champ.signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 16px;
    }

    /* Positions approximatives Ã  ajuster si besoin */
    #numero    { top: 30px;  left: 200px; }
    #nom       { top: 60px;  left: 120px; }
    #prenom    { top: 85px;  left: 120px; }
    #sexe      { top: 110px; left: 120px; }
    #naissance { top: 135px; left: 120px; }
    #taille    { top: 160px; left: 120px; }
    #signature { top: 185px; left: 120px; }
    #photo     {
      top: 45px; left: 30px;
      width: 70px; height: 90px;
      border: 1px solid #444;
      overflow: hidden;
    }

    #photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input {
      margin: 5px;
      padding: 4px;
      font-size: 14px;
    }

    #download {
      margin-top: 15px;
      padding: 8px 20px;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸªª GÃ©nÃ©rateur Carte d'identitÃ© - Ancien ModÃ¨le</h2>

<!-- Formulaire -->
<div>
  <input type="text" id="numeroInput" placeholder="NumÃ©ro carte">
  <input type="text" id="nomInput" placeholder="Nom">
  <input type="text" id="prenomInput" placeholder="PrÃ©nom">
  <input type="text" id="sexeInput" placeholder="Sexe">
  <input type="text" id="naissanceInput" placeholder="NÃ©(e) le">
  <input type="text" id="tailleInput" placeholder="Taille">
  <input type="text" id="signatureInput" placeholder="Signature manuscrite">
  <input type="file" id="photoInput" accept="image/*">
</div>

<!-- Carte -->
<div id="carte">
  <div class="champ" id="numero"></div>
  <div class="champ" id="nom"></div>
  <div class="champ" id="prenom"></div>
  <div class="champ" id="sexe"></div>
  <div class="champ" id="naissance"></div>
  <div class="champ" id="taille"></div>
  <div class="champ signature" id="signature"></div>
  <div class="champ" id="photo"><img src=""></div>
</div>

<!-- Bouton tÃ©lÃ©chargement -->
<button id="download">ðŸ“¥ TÃ©lÃ©charger la carte</button>

<!-- Script html2canvas + gestion -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  // Champs dynamiques
  const champs = ['numero', 'nom', 'prenom', 'sexe', 'naissance', 'taille', 'signature'];
  champs.forEach(champ => {
    document.getElementById(champ + 'Input').addEventListener('input', e => {
      document.getElementById(champ).innerText = e.target.value;
    });
  });

  // Photo
  document.getElementById('photoInput').addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.querySelector('#photo img').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  // TÃ©lÃ©charger
  document.getElementById('download').addEventListener('click', () => {
    html2canvas(document.getElementById("carte")).then(canvas => {
      const link = document.createElement("a");
      link.download = "carte_identite.PNG";
      link.href = canvas.toDataURL();
      link.click();
    });
  });
</script>

</body>
</html>
